name: weather_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Localization
  intl: ^0.18.0

  # DI
  injectable: ^2.3.0
  get_it: ^7.6.4

  # State management
  flutter_bloc: ^8.1.3
  bloc_concurrency: ^0.2.3
  
  # Navigation
  go_router: ^7.1.1

  # Network
  dio: ^5.3.3
  retrofit: ^4.0.2
  logger: ^1.4.0

  # Other
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  rxdart: ^0.27.7
  lottie: ^3.1.2

  # UI
  cached_network_image: ^3.3.1
  step_progress_indicator: ^1.0.2
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  freezed: ^2.4.3

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/icons/
